                                <div class="checkbox"><input type="checkbox" name="Honda" id="Honda"> <label for="Honda">Honda</label></div>
                                <div class="checkbox"><input type="checkbox" name="Bajaj" id="Bajaj"> <label for="Bajaj">Bajaj</label></div>

                        </div> <!--Items Div Close-->

                            <div class="heading">

                            </div>
                            <div class="line"></div>
                        </div> <!--Items 2 Div Close-->
                        <div class="items">
                            <div class="heading">
                                <h3>Price</h3>
                            </div>
                            <div class="filter_type">
                                <div class="checkbox"><input type="text" name="Hero" id="Hero"></div> 
                                <label style="text-align: center;">To</label>
